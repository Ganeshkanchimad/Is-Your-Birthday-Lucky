<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky?</title>
    <link rel="stylesheet"
          href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Is Your Birthday Lucky?</h1>

        <label for="birth-date">Your Birthday: </label>
        <input type="date"
               name="birth-date"
               id="birth-date"><br>

        <label for="lucky-number">Your Lucky Number: </label>
        <input type="number"
               name="lucky-number"
               id="lucky-number"><br>

        <button id="btn-check">Check</button>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
