<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky?</title>
    <link rel="stylesheet"
          href="styles.css">
</head>

<body>
    <div id="container">
        <h1 id="main-head">Is Your Birthday Lucky?</h1>
        <h3 class="sub-head">Enter your Birthday and Lucky Number to see if your Birthday is Lucky.</h3>
        <h4 class="sub-head">Disclaimer:-No data provided by the user will be stored.</h4>

        <label for="birth-date"
               id="birth-date-l">Your Birthday: </label>
        <input type="date"
               name="birth-date"
               id="birth-date"><br>

        <label for="lucky-number">Your Lucky Number: </label>
        <input type="number"
               name="lucky-number"
               id="lucky-number"><br>

        <button id="btn-check">Check Your Luck</button>
        <p id="result"></p>
    </div>
    <footer id="foot">
        <!-- <h2 id="foot-head">Social Media Links</h2> -->

           href="https://www.instagram.com/ganesh_aos/">Instagram</a>

        <p id="copyright">&copy 2021 Ganesh Kanchi</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
